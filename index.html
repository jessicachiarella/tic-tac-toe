<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="test.js" defer></script>
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    <div id="board">
        <div class="tile bottom-border right-border" id="0"></div>
        <div class="tile bottom-border right-border" id="1"></div>
        <div class="tile bottom-border" id="2"></div>
        <div class="tile bottom-border right-border" id="3"></div>
        <div class="tile bottom-border right-border" id="4"></div>
        <div class="tile bottom-border" id="5"></div>
        <div class="tile right-border" id="6"></div>
        <div class="tile right-border" id="7"></div>
        <div class="tile" id="8"></div>
    </div>
        <div id="player-box">
            <div class="players" id = "player-one"></div>
            <div class="players" id = "vs.">vs.</div>
            <div class="players" id = "player-two"></div>
        </div>
        <button id="reset_button">Restart</button>
</body>
</html>
