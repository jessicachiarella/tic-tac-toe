<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="app.js"></script>
    <h1>Tic-Tac-Toe</h1>
    <div id = board>
        <div data-index="1" class="space bottom-border right-border"></div>
        <div data-index="2" class="space bottom-border right-border"></div>
        <div data-index="3" class="space bottom-border"></div>
        <div data-index="4" class="space bottom-border right-border"></div>
        <div data-index="5" class="space bottom-border right-border"></div>
        <div data-index="6" class="space bottom-border"></div>
        <div data-index="7" class="space right-border"></div>
        <div data-index="8" class="space right-border"></div>
        <div data-index="9" class="space"></div>
        </div>
        <div id = "player-box">
            <div class="players" id = "player-one"></div>
            <div class="players" id = "vs.">vs.</div>
            <div class="players" id = "player-two"></div>
    </div>
</body>
</html>
