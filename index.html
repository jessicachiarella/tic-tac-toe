<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="test.js" defer></script>
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    <form>
        <input type="radio" id="oneButton" name="game_type" value="HTML">
        <label for="Single">One Player Game</label><br> 
        <input type="radio" id="twoButton" name="game_type" value="HTML">
        <label for="Double">Two Player Game</label><br>
      </form>
    <div id="board">
        <div class="tile bottom-border right-border" id="0"></div>
        <div class="tile bottom-border right-border" id="1"></div>
        <div class="tile bottom-border" id="2"></div>
        <div class="tile bottom-border right-border" id="3"></div>
        <div class="tile bottom-border right-border" id="4"></div>
        <div class="tile bottom-border" id="5"></div>
        <div class="tile right-border" id="6"></div>
        <div class="tile right-border" id="7"></div>
        <div class="tile" id="8"></div>
    </div>
        <div id="player-box">
            <form id = "playerOne">
                <label for="name">Player One Name:</label><br>
                <input type="text" id="oneName" name="fname">
                <!-- <input type="submit" value="Submit" id="buttonOne"><br> -->
            </form>
            <div id="vs">vs.</div>
            <form id = "playerTwo">
                <label for="name">Player Two Name:</label><br>
                <input type="text" id="twoName" name="fname">
                <!-- <input type="submit" value="Submit" id="buttonTwo"><br> -->
            </form>
             <div id="Computer">Computer</div>
             <div id="playerOneName"></div>
             <div id="playerTwoName"></div>
                    
        </div>
        <button id="reset_button">Restart</button>
</body>
</html>
